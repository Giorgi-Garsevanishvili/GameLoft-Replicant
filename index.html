<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/31f38ce773.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameloft Official - #1 Mobile Video Game Developer</title>
</head>

<body>

  <!--start of header-->
  
  <header>
    <div class="header-left">
      <img class="main-logo" src="./header-photos/t-rpav.png" alt="">
    </div>

    <div class="header-right">
      <div class="search-box">
        <button class="search-instuments">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <input class="search" type="search">
        </button>
      </div>
      
      <button class="language">
        <H5>EN</H5>
        <i class="fa-solid fa-angle-down"></i>
      </button>
      <div class="middle-line">
        <i class="fa-thin fa-pipe"></i>
      </div>
      <button class="facebook-button">
        <i class="fa-brands fa-facebook-f" style="color: #2f6eda;"></i>
      </button>
      <button class="instagram-button">
        <img class="instagram-logo" src="./social-net-logos/instagram.png" alt="">
      </button>
      <button class="linkedin-button">
        <img class="linkedin-logo" src="./social-net-logos/linkedin.png" alt="">
      </button>
      <button class="tweeter-button">
        <img class="tweeter-logo" src="./social-net-logos/twitter.png" alt="">
      </button>
      <button class="youtube-button">
        <img class="youtube-logo" src="./social-net-logos/youtube.png" alt="">
      </button>
      <button class="subsctibe-button">
        <i class="fa-regular fa-envelope"></i>
        <h5>Subscribe</h5>
      </button>
      <button class="menubar-button">
        <i class="fa-solid fa-bars-staggered"></i>
      </button>
      

    </div>
  </header>
</body>
</html>
