<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/31f38ce773.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameloft Official - #1 Mobile Video Game Developer</title>
</head>

<body>

  <!--start of header-->
  
  <header>
    <div class="header-left">
      <img class="main-logo" src="./header-photos/t-rpav.png" alt="">
    </div>

    <div class="header-right">
      <div class="search-box">
          <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg search-logo"></i>
          <input class="search" type="search" placeholder="Search">
      </div> 

        <button class="language">
          <H5>EN</H5>
          <i class="fa-solid fa-angle-down"></i>
        </button>
        <div class="middle-line">
          <hr>
        </div>
        <div class="soc-buttons">
          <button class="facebook-button">
            <i class="fa-brands fa-facebook-f fa-lg" style="color: #2f6eda;"></i>
          </button>
          <button class="instagram-button">
            <img class="instagram-logo" src="./social-net-logos/instagram.png" alt="">
          </button>
          <button class="linkedin-button">
            <img class="linkedin-logo" src="./social-net-logos/linkedin.png" alt="">
          </button>
          <button class="tweeter-button">
            <img class="tweeter-logo" src="./social-net-logos/twitter.png" alt="">
          </button>
          <button class="youtube-button">
            <img class="youtube-logo" src="./social-net-logos/youtube.png" alt="">
          </button>
        </div>
          <button class="subscribe-button">
            <i class="fa-regular fa-envelope fa-xl envelope"></i>
            <h5>Subscribe</h5>
          </button>
          <button class="menubar-button">
            <i class="fa-solid fa-bars-staggered fa-2xl"></i>
          </button>
            
    </div>
  </header>
</body>
</html>
